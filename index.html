<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הצבעה קהילתית</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal for entering phone number -->
    <div id="phoneModal" class="modal">
        <div class="modal-content">
            <h2>הזן מספר טלפון</h2>
            <input type="text" id="phoneNumber" placeholder="הזן מספר טלפון (למשל: 0521234567 או +972521234567)">
            <button onclick="sendVerificationCode()">שלח</button>
        </div>
    </div>

    <!-- Modal for verifying the SMS code -->
    <div id="verifyCodeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>אמת קוד</h2>
            <input type="text" id="verificationCode" placeholder="הזן קוד אימות">
            <button onclick="verifyCode()">אמת</button>
        </div>
    </div>

    <!-- Main container for the interactive voting form -->
    <div id="votingContainer" style="display: none;"></div>

    <!-- Admin login button -->
    <button class="admin-button" onclick="showAdminLogin()">כניסת מנהל</button>

    <script src="script.js"></script>
</body>
</html>
