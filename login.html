<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אימות סלולרי - מערכת הצבעה</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <a href="/">
                    <i class="fas fa-vote-yea"></i>
                    Digital Voting
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>אימות סלולרי</h2>
            <p>אנא הזן את מספר הטלפון שלך לאימות לפני שליחת ההצבעה.</p>
            <div id="phone-section">
                <input type="tel" id="phone-number" placeholder="הזן מספר טלפון (לדוגמה: 0501234567)" required>
                <button class="btn-primary" id="send-code-btn" onclick="sendCode()">שלח קוד אימות</button>
            </div>
            <div id="code-section" style="display: none;">
                <input type="text" id="verification-code" placeholder="הזן את הקוד שקיבלת" required>
                <button class="btn-primary" id="verify-code-btn" onclick="verifyCode()">אמת קוד</button>
            </div>
            <div id="message"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
